
<div class="max-w-7xl mx-auto py-8">
  <h2 class="text-3xl font-bold text-center mb-10">All Products</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for product in products %}
      <div class="bg-white rounded-xl shadow hover:shadow-lg transition p-4">
        <div class="h-48 overflow-hidden rounded-md">
          <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-full object-cover hover:scale-105 transition-transform duration-300">
        </div>
        <h3 class="text-lg font-semibold mt-4 hover:text-blue-600">
          <a href="{% url 'product_detail' product.pk %}">
            {{ product.name }}
          </a>
        </h3>
        <p class="text-gray-600 mt-1">Ksh {{ product.price }}</p>
      </div>
    {% endfor %}
  </div>
</div>
